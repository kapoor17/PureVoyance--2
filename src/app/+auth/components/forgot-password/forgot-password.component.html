<div class="forgot-password-wrapper flex-column align-center">
  <div class="flex-column align-center">
    <nsp-common-dialog-header (cancel)="onClose($event)" *ngIf="!buttonClicked"
                              [title]="title"></nsp-common-dialog-header>

    <p *ngIf="!buttonClicked"
       class="text-uppercase sub-title">{{"signUp.resetPasswordSecondTitleLabel" | translate}}</p>
  </div>

  <form (ngSubmit)="onForgotPassword()"
        [formGroup]="form"
        class="forgot-password-container">
    <div class="inner-container">
      <div *ngIf="!buttonClicked">
        <p class="input-title">
          {{'signUp.yourLabel'| translate}} E-mail
        </p>

        <mat-form-field class="input-form">
          <input formControlName="email"
                 matInput
                 placeholder="{{'signUp.enterLabel'| translate}} E-mail"
                 type="email">

          <mat-error>{{'validationService.emailIncorrect' | translate}}</mat-error>
        </mat-form-field>

        <button [class.button-disabled]="form.invalid"
                [disabled]="form.invalid"
                class="gradient-button"
                mat-button
                type="submit">
          {{'signUp.sendLabel'| translate}}
        </button>
      </div>

      <div *ngIf="buttonClicked">
        <header>
          <img (click)="closeDialog()"
               alt="close icon"
               class="close-button"
               src="assets/images/sign-up/Close-icon.svg">
        </header>

        <div class="check-mail-container flex-column align-center">
          <img alt="" src="assets/images/forgot-password-bg.png">

          <p class="check-mail-title">
            {{'signUp.checkYourMailLabel'| translate}}
          </p>

          <p class="check-mail-text">
            {{'signUp.resetPasswordEmail'| translate}}
          </p>
        </div>
      </div>

      <button (click)="openSignIn()"
              class="simple-button"
              mat-button
              type="button">
        {{'signUp.returnToLoginButton' | translate}}
      </button>
    </div>
  </form>
</div>
