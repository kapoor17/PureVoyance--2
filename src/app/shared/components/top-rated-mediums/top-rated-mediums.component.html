<div class="top-rated-mediums">

  <mat-carousel [autoplay]="false"
                [hideArrows]="arrows"
                [hideIndicators]="true"
                [interval]="1000"
                [loop]="true"
                [maintainAspectRatio]="false"
                [slideHeight]="slideHeight"
                [slides]="mediumsToShow"
                [useKeyboard]="true"
                [useMouseWheel]="false"
                color="accent"
                timings="250ms ease-in">
    <mat-carousel-slide #matCarouselSlide
                        *ngFor="let ratedMedium of ratedMediums; let i = index"
                        [hideOverlay]="true"
                        overlayColor="#00000040">
      <div class="mediums flex-between">
        <div *ngFor="let item of ratedMedium"
             class="medium-block flex-column flex-center">
          <div class="medium-image">
            <img [src]="item.image"
                 class="medium-photo">
            <nsp-online-status [status]="item.status">
            </nsp-online-status>
          </div>

          <h2 class="light-green-sub-title">
            {{item.name}}
          </h2>

          <p>{{item.skills | join}}</p>

          <nsp-rating-stars [rate]="item.rate"
                            class="rating-start">
          </nsp-rating-stars>

          <button class="dark-button rated-button text-uppercase">
            {{"horoscope.mediumButtonLabel" | translate}}
          </button>
        </div>
      </div>
    </mat-carousel-slide>
  </mat-carousel>
</div>
