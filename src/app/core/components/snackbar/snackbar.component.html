<div class="snack-container-box">
  <div class="snack-container-message">
    <div>
      <img alt="" class="message-icon" src="{{imageSrc}}">
    </div>
    <div>
      <span class="message">{{data.message}}</span>
    </div>
  </div>

  <div class="snack-container-icon">
    <img (click)="closeSnackbar()" alt="" src="assets/icons/snackbar-close.svg">
  </div>
</div>
